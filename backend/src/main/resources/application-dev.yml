spring:
  config:
    activate:
      on-profile: dev # 表明这些配置在 'dev' profile激活时生效
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ski_booking_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root # 你的开发数据库用户名
    password: Cc@981208 # 你的开发数据库密码

  jpa:
    hibernate:
      ddl-auto: update # 开发时常用，根据实体自动更新表结构，或使用 create-drop
    show-sql: true # 开发时方便查看执行的SQL
    properties:
      hibernate:
        format_sql: true


logging:
  level:
    org.springframework: INFO
    com.yourpackage: DEBUG # 将 com.yourpackage 替换为你的项目包名，方便查看debug日志
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE